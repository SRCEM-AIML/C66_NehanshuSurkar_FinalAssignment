<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Book Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4"> Book Manager</h1>

        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add a New Book</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" placeholder="e.g. Mindset" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Author</label>
                        <input type="text" name="author" class="form-control" placeholder="e.g. Carol Dwek" required>
                    </div>
                    <button type="submit" class="btn btn-primary"> Add Book</button>
                </form>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0"> Book List</h4>
            </div>
            <div class="card-body">
                {% if books %}
                    <ul class="list-group">
                        {% for book in books %}
                            <li class="list-group-item">
                                <strong>{{ book.title }}</strong> by {{ book.author }}
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">No books added yet.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
